<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta charset="utf-8">
	<meta name="referrer" content="never">
  	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
  	<meta content="yes" name="apple-mobile-web-app-capable"> <!-- ios7.0版本以后，safari上已看不到效果,可以删除-->
  	<meta content="black" name="apple-mobile-web-app-status-bar-style">
 	<meta content="telephone=no" name="format-detection">
  	<meta content="email=no" name="format-detection">
	<title>lazyload</title>
	<style>
		*{
			margin:0;
			padding:0;
			list-style:none;
		}
		li{
			width:100%;
			text-align:center;
			height:240px;
			border:1px solid #ccc;
			box-sizing:border-box;
			line-height:240px;
		}
		li img{
			vertical-align:middle;
		}
	</style>
</head>
<body>
	<ul id="list">
		
	</ul>
<script src="js/zepto-v.1.1.6.min.js"></script>
<script src="js/common.js"></script>
<script>
	$(function(){
		var list = $('#list');
		$.ajax({
			url:'data/img.json',
			success:function(data){
				var html = "";
				$.each(data,function(i,v){
					html+='<li><img src="img/loading.gif" data-img="'+v.img+'" alt="歌星图片" /></li>'
				})
				list.html(html);
				$('img').Lazyload();
			}
		})
	})
	
	//屏幕可视窗口大小
	/***
	**原生方法**：
    window.innerHeight 标准浏览器及IE9+ ||
    document.documentElement.clientHeight 标准浏览器及低版本IE标准模式 ||
    document.body.clientHeight  低版本混杂模式
	**jQuery方法**： 
    $(window).height(); 
    ***/

    //滚动条滚动的距离
	/***
	**原生方法**：
      window.pagYoffset 标准浏览器及IE9+ ||
      document.documentElement.scrollTop 兼容ie低版本的标准模式 ||
      document.body.scrollTop 兼容混杂模式；
	**jQuery方法**：
      $(document).scrollTop();
    ***/

    //获取元素的尺寸
    /***
    $(o).width() = o.style.width;
	$(o).innerWidth() = o.style.width+o.style.padding;
	$(o).outerWidth() = o.offsetWidth = o.style.width+o.style.padding+o.style.border；
	$(o).outerWidth(true) = o.style.width+o.style.padding+o.style.border+o.style.margin；
	***/

	//获取元素的位置信息
	/***
	jQuery：
	$(o).offset().top元素距离文档顶的距离
	$(o).offset().left元素距离文档左边缘的距离。
	原生：getoffsetTop();
	顺便提一下返回元素相对于第一个以定位的父元素的偏移距离，注意与上面偏移距的区别；
	jQuery：position()返回一个对象
	$(o).position().left = o.style.left;
	$(o).position().top = o.style.top；
	***/
</script>
</body>
</html>
