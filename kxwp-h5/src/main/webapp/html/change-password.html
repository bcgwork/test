<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>修改密码</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" type="text/css" href="Font-Awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/swiper.min.css">
	<!--css-->
	<link rel="stylesheet" type="text/css" href="css/change-password.css">
	<!--js-->
	<script src="js/zepto-v.1.1.6.min.js"></script>
	<script src="js/Common.js"></script>
	<script src="js/iscroll.js"></script>
	<script src="js/swiper.min.js"></script>
</head>
<body>
	<!--开始-->
	<div class="container">
		<!--头部-->
		<header class="header">
			<a href="phone-verify.html" class="back"></a>
			<span>修改密码</span>
		</header>
		<!--头部-->
		<!--主体-->
		<section class="content">
			<div class="phone-verify">
				<p class="p-phone">
					<span class="s-phone">新密码</span>
					<input type="text" placeholder="输入新密码">
				</p>
				<p class="p-verify">
					<span class="s-verify">确认新密码</span>
					<input type="text" placeholder="再次输入新密码"/>
				</p>
			</div>
			<div class="pwd-show">密码8-20个字符,包含字母数字字符，字母区分大小写</div>
			<p class="a-sure">保存</p>
		</section>	
		<!--主体-->
	</div>
	<!--结束-->
</body>
</html>
