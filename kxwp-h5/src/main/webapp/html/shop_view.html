<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>商品详情</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" type="text/css" href="Font-Awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/swiper.min.css">
	<!--css-->
	<link rel="stylesheet" type="text/css" href="css/shop_view.css">
	<!--js-->
	<script src="js/zepto-v.1.1.6.min.js"></script>
	<script src="js/Common.js"></script>
	<script src="js/iscroll.js"></script>
	<script src="js/swiper.min.js"></script>
	<script src="js/shop_view.js"></script>
</head>
<body>
	<!--开始-->
	<div class="container">
		<!--头部-->
		<header class="header">
			<a href="login.html" class="back"></a>
			<span>商品详情</span>
		</header>
		<!--头部-->
		<!--主体-->
		<section class="content">
			<!--详情图-->
			<div class="swiper-container">
			    <div class="swiper-wrapper">
			        <div class="swiper-slide">1</div>
			        <div class="swiper-slide">1</div>
			        <div class="swiper-slide">1</div>
			    </div>
			    <!-- 如果需要分页器 -->
			    <div class="swiper-pagination"></div>
			    
			    <!-- 如果需要导航按钮 -->
			    <!--<div class="swiper-button-prev"></div>-->
			    <!--<div class="swiper-button-next"></div>-->
			    
			    <!-- 如果需要滚动条 -->
			    <div class="swiper-scrollbar"></div>
			</div>
			<div class="show">
		    	<h4 class="title">华味亨铁山楂300g/袋 山楂卷 糕点 休闲 零食</h4>
		    	<div class="q-j">
		    		<span class="s-p">
		    			<em class="price">￥84.00</em><br>
		    			<em class="j-n">1-20件</em>
		    		</span>
		    		<span class="s-p">
		    			<em class="price">￥84.00</em><br>
		    			<em class="j-n">21-50件</em>
		    		</span>
		    		<span class="s-p">
		    			<em class="price">￥84.00</em><br>
		    			<em class="j-n">51-100件</em>
		    		</span>
		    	</div>
		    	<div class="x-q">
		    		<div class="p-p">
		    			<span class="sp">销量 : <i>23</i></span>
		    			<span class="sp">起订量 : <i>23箱</i></span>
		    		</div>
		    		<div class="p-p">
		    			<span class="sp">包装规格 : <i>240ml*12/箱</i></span>
		    			<span class="sp">品牌 : <i>小鱼仔哦</i></span>
		    		</div>
		    		<div class="p-p">
		    			<span class="sp">条形码 : <i>1234567891234</i></span>
		    			<span class="sp">保质期 : <i>25个月</i></span>
		    		</div>
		    		<div class="p-p">
		    			<span class="sp">退换货 : <i>支持退换货</i></span>
		    		</div>
		    	</div>
		    	<dl class="company">
		    		<dt><img src="images/shop.png"></dt>
		    		<dd>
		    			<h4 class="c-title">荆州市浩瀚贸易公司 <a href="" class="more"></a></h4>
		    			<p class="c-fw">配送范围：北京市大兴区</p>
		    			<p class="c-pp">代理品牌：香飘飘.农夫山泉.果王.香飘飘.</p>
		    		</dd>
		    	</dl>
		    </div>
		</section>
		<!--主体-->
		<footer class="footer">
			<span class="f-left">
				<em class="dp">&nbsp;店铺&nbsp;</em>
				<em class="sc">&nbsp;收藏&nbsp;</em>
				<em class="shoplist">进货单</em>
			</span>
			<span class="addshop">加入进货单</span>
			<span class="pay">&nbsp;&nbsp;立即订购&nbsp;&nbsp;</span>
		</footer>
	</div>
	<!--结束-->
