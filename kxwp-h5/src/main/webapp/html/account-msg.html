<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>账户信息</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" type="text/css" href="../Font-Awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../css/swiper.min.css">
	<!--css-->
	<link rel="stylesheet" type="text/css" href="../css/my/account-msg.css">
	<!--js-->
	<script src="../js/zepto-v.1.1.6.min.js"></script>
	<script src="../js/Common.js"></script>
	<script src="../js/iscroll.js"></script>
</head>
<body>
	<!--开始-->
	<div class="container">
		<!--头部-->
		<header class="header">
			<a href="login.html" class="back"></a>
			<span>账户信息</span>
			<a href="" class="edit">编辑</a>
		</header>
		<!--头部-->
		<!--主体-->
		<section class="content">
			<div class="j-b-msg">
				<h4 class="title">基本信息 :</h4>
				<p class="j-p">
					<span class="j-s">登录名称 :</span>
					<i class="j-i">快消易购</i>
				</p>
				<!--收货信息-->
				<div class="j-d">
					<span class="j-s">收货信息 :</span>
					<p class="j-d-p">
						<span class="j-s">收货人 :</span>
						<i class="j-i">李静</i>
					</p>
					<p class="j-d-p">
						<span class="j-s">联系方式 :</span>
						<i class="j-i">13212345678</i>
					</p>
					<p class="j-d-p">
						<span class="j-s">收货地址 :</span>
						<i class="j-i">北京市大兴区经济技术开发区</i>
					</p>
				</div>
			</div>
			<div class="r-z-msg">
				<h4 class="title">认证信息 :</h4>
				<p class="j-p">
					<span class="j-s">登录名称 :</span>
					<i class="j-i">快消易购</i>
				</p>
				<!--收货信息-->
				<div class="j-d">
					<span class="j-s">收货信息 :</span>
					<p class="j-d-p">
						<span class="j-s">收货人 :</span>
						<i class="j-i">李静</i>
					</p>
					<p class="j-d-p">
						<span class="j-s">联系方式 :</span>
						<i class="j-i">13212345678</i>
					</p>
					<p class="j-d-p">
						<span class="j-s">收货地址 :</span>
						<i class="j-i">北京市大兴区经济技术开发区</i>
					</p>
				</div>
			</div>
		</section>
		<!--主体-->
	</div>
	<!--结束-->
</body>
</html>
