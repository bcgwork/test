				<img src="../../images/share/kxwp_logo.png" alt="">

				<p><span>密码</span><input type="text" name="" placeholder="请输入6-20位字母或数字" class="pwd" required minlength="6" maxlength="20"></p>
				<h6><input type="checkbox" name="" style="position:relative;top:2px;"> 我已阅读并同意 <i>《快消互联用户注册协议》</i></h6>
				<p style="border:none"><button type="submit" class="qdxg">确定</button></p>
