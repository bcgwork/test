<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta charset="utf-8">
	<meta name="referrer" content="never">
  	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
  	<meta content="yes" name="apple-mobile-web-app-capable"> <!-- ios7.0版本以后，safari上已看不到效果,可以删除-->
  	<meta content="black" name="apple-mobile-web-app-status-bar-style">
 	<meta content="telephone=no" name="format-detection">
  	<meta content="email=no" name="format-detection">
	<title>百度音乐</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="font/iconfont.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"/>
</head>
<body>
	<div class="b-wrap" id="b-wrap">
		<!--header-->
		<header></header>
		<!--section-->
		<section>
			<!--今日推荐-->
			<div class="b-tj">
				<div class="tj-title"><span>今日推荐</span></div>
				<div class="tj-song"></div>
			</div>
			<!--新歌速递-->
			<div class="new-song-sd">
				<div class="new-song-title">
					<span>新歌速递</span>
					<span class="more">更多</span>
				</div>
				<div class="new-song-list"></div>
			</div>
			<!--岁省厅-->
			<div class="banner-sst">
				<a href="javascript:;">
					<img src="img/mod-sst.jpg">
				</a>
			</div>
			<!--音乐榜单-->
			<div class="song-bd">
				<div class="song-bd-title">
					<span>音乐榜单</span>
					<span class="more">更多</span>
				</div>
				<div class="bd-bars">
					<div class="bar on">热歌榜</div>
					<div class="bar">新歌榜</div>
					<div class="bar">King榜</div>
				</div>
				<div class="bd-list hot on">
					<div class="show-more">
						查看该榜单>
					</div>
				</div>
				<div class="bd-list new">
					<div class="show-more">
						查看该榜单>
					</div>
				</div>
				<div class="bd-list King">
					<div class="king-djs">
						<div>
							榜单数据将于<span class="date">09分20秒</span>后更新
						</div>
					</div>
					<div class="show-more">
						查看该榜单>
					</div>
				</div>
			</div>
			<!--热门歌单-->
			<div class="hot-song-list">
				<div class="hot-song-title">
					<span>热门歌单</span>
					<span class="more">更多</span>
				</div>
				<div class="hot-song"></div>
			</div>
			<!--推荐MV-->
			<!--<div class="tj-mv">-->
				<!--<div class="tj-mv-title">-->
					<!--<span>推荐MV</span>-->
					<!--<span class="more">更多</span>-->
				<!--</div>-->
				<!--<div class="mv-list"></div>-->
			<!--</div>-->
			<!--footer-->
			<footer></footer>
		</section>
		<div class="player"></div>
	</div>

	<script src="js/zepto-v.1.1.6.min.js"></script>
	<script src="js/zepto.touch.js"></script>
	<script src="js/zepto.callbacks.js"></script>
	<script src="js/zepto.deferred.js"></script>
	<script src="js/template.js"></script>
	<script src="share/ajax.js"></script>
	<script src="js/song.model.js"></script>
	<script src="js/common.js"></script>
	<script src="js/index.js"></script>
	<script>
		$('header').load('header.html');
		$('footer').load('footer.html');
		$('.player').load('player.html');
	</script>
</body>
</html>
